<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../join.css">
  <title>Login</title>
</head>

<body>
  <div class="container">

    <img class="logo" src="../img/trello-logo-blue.svg" alt="logo!" />


    <div class="joinBox">
      <h1>Log in to Trello
      </h1>

      <form type="submit" class="loginForm">
        <input class="emailInput" type="text" placeholder="Enter Email" />

        <input class="passwordInput" type="password" placeholder="Enter Password" />

        <p>By log in up, you confirm that you've read and
          accepted our Terms of Service and Privacy Policy.</p>

        <button class="loginBtn">Log in</button>

      </form>

      <div class="hr"></div>

      <p>Can't log in? <a href="../page/index.html"> Sign up for an account</a></p>





    </div>



  </div>

</body>
<script src="../js/login.js"></script>

</html>
