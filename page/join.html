<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../join.css">
  <title>Join</title>
</head>

<body>
  <div class="container">

    <img class="logo" src="../img/trello-logo-blue.svg" alt="logo!">


    <div class="joinBox">
      <h1>Sign up for your account</h1>

      <form type="submit" class="joinForm">
        <input type="text" placeholder="Enter Email" class="emailInput">
        <input type="text" placeholder="Enter Name" class="nameInput">
        <input type="password" placeholder="Enter Password" class="passwordInput">
        <input type="password" placeholder="Enter Password repeat" class="passwordConfirmInput">
        <p>By signing up, you confirm that you've read and
          accepted our Terms of Service and Privacy Policy.</p>

        <button class="joinBtn">Continue</button>

      </form>

      <div class="hr"></div>

      <p>Already have an account? <a href="../page/login.html">Log In</a></p>





    </div>



  </div>

</body>
<script src="../js/join.js"></script>

</html>
